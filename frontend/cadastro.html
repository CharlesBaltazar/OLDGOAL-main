<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Cadastrar Usuário</title>
    <link rel="icon" href="/backend/assets/OG_icon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="main-reg-content">
            <div class="content-container">
                <div class="title-container">
                    <h1>OLDGOAL</h1>
                    <h2>Olá, seja bem-vindo!</h2>
                </div>
                <hr>
                <div class="function-container">
                    <div class="sub-title">
                        <h2>Vamos fazer seu cadastro!</h2>
                    </div>
                    <form class="register-container">
                        <div class="column">
                            <div class="name-reg">
                                <p>Qual o seu nome?</p>
                                <input type="text" placeholder="Insira seu nome!" required>
                            </div>
                            <div class="gender-reg">
                                <p>Qual o seu gênero?</p>
                                <div class="gender-select">
                                    <button type="button">Homem</button>
                                    <button type="button">Mulher</button>
                                </div>
                            </div>
                            <div class="agr-reg">
                                <p>Qual a sua idade?</p>
                                <input type="date" required>
                            </div>
                        </div>
                        <div class="column">
                            <div class="email-reg">
                                <p>Insira seu email</p>
                                <input type="email" placeholder="exemplo@email.com" required>
                            </div>
                            <div class="password-reg">
                                <p>Crie uma senha</p>
                                <input type="password" placeholder="Insira sua senha!" required>
                            </div>
                            <div class="reg-button">
                                <button type="submit">Cadastrar</button>
                                <a href="./login.html">Já tem um cadastro? <span class="destaque">Faça Login!</span></a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="image-container">
                <img src="./assets/image 2.png" alt="image">
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
