<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Login Usuário</title>
    <link rel="icon" href="/backend/assets/OG_icon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="main-log-content">
            <div class="content-container">
                <div class="title-container">
                    <h1>OLDGOAL</h1>
                    <h2>Olá, seja bem-vindo de volta!</h2>
                </div>
                <hr>
                <div class="function-container">
                    <div class="sub-title">
                        <h2>Faça seu login!</h2>
                    </div>
                    <form class="login-container">
                            <div class="email-log">
                                <p>Insira seu email</p>
                            <input type="email" placeholder="exemplo@email.com" required>
                            </div>
                            <div class="password-log">
                                <p>Insira sua senha</p>
                            <input type="password" placeholder="Insira sua senha!" required>
                            </div>
                            <div class="log-button">
                            <button type="submit">Login</button>
                                <a href="./cadastro.html">Ainda não tem uma conta? <span class="destaque">Faça seu cadastro!</span></a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="image-container">
                <img src="./assets/image 3.png" alt="image">
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
