<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Página Inicial</title>
    <link rel="icon" href="/backend/assets/OG_icon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content-home">
            <button class="hist-button">HISTÓRICO</button>
            <div class="calorie-circle">
                <div class="calorie-value">0000</div>
                <div class="calorie-label">CALORIAS CONSUMIDAS</div>
            </div>
            <div class="next-meal">
                <button class="apple-icon" title="Ver refeições"><i class="fa-solid fa-apple-whole"></i></button>
                <div class="next-meal-label">PRÓXIMA REFEIÇÃO: 00:00</div>
            </div>
        </div>
    </header>
    <main>
        <div class="main-content-home">
            <div class="access-row">
                <button class="access-btn"><i class="fa-solid fa-user-nurse"></i> NUTRICIONISTAS</button>
                <button class="access-btn"><i class="fa-solid fa-user"></i> PERFIL</button>
            </div>
            <div class="access-row">
                <button class="access-btn"><i class="fa-solid fa-clipboard-list"></i> VER RECEITAS</button>
                <button class="access-btn"><i class="fa-solid fa-bell"></i> LEMBRETE</button>
            </div>
            <div class="access-row center">
                <button class="access-btn"><i class="fa-solid fa-gear"></i> CONFIGURAÇÃO</button>
            </div>
        </div>
    </main>
    <script>
    document.querySelector('.apple-icon').addEventListener('click', function() {
        window.location.href = './refeicoes.html';
    });

    // Atualizar calorias consumidas do dia
    async function atualizarCaloriasConsumidas() {
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user) return;
        const hoje = new Date().toISOString().slice(0, 10);
        try {
            const res = await fetch(`/calorias_dia?usuario_id=${user.id}&data=${hoje}`);
            const data = await res.json();
            document.querySelector('.calorie-value').textContent = (data.total_calorias || 0).toString().padStart(4, '0');
        } catch (e) {
            document.querySelector('.calorie-value').textContent = '0000';
        }
    }
    atualizarCaloriasConsumidas();
    </script>
</body>
</html>
